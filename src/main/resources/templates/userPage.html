<body>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="navbar-text text-white font-weight-bold" th:text="${user.username}" id="currentUsername"><strong></strong></span>

                <li class="nav-item">
                    <span class="navbar-text text-white" th:text="'&nbspwith roles:&nbsp'"></span>
                </li>
                <li class="nav-item">
                    <span class="navbar-text text-white" th:each="role : ${user.roles}" th:text="${role.getNormalName} + '&nbsp'"></span>
                </li>
            </ul>
            <span class="navbar-link">
                    <a class="nav-link text-white" th:href="@{/logout}">Logout</a>

                </div>
            </div>

                <div class="container-fluid bg-light m-0">

                    <h1>User information-page</h1>

                                <div class="row bg-light p-1 pl-3">
                                    <h4>About user</h4>

                                <table class="table table-striped" id="dataUser">

                        </div>
